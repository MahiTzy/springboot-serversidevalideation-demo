<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color:#e2e2e2">

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/process}" class="bg-white p-4" method="post" th:object="${user}">
                    <h1 class="text-center">Login Here</h1>
                    <div class="form-group">
                        <label for="exampleInputEmail1">User Name</label>
                        <input type="text" class="form-control" name="name" th:value="${user.name}"
                            th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input class="form-control" name="email" th:value="${user.email}"
                            th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="agreement" id="exampleCheck1"
                            th:classappend="${#fields.hasErrors('agreement') ? 'is-invalid' : ''}">
                        <label class="form-check-label" for="exampleCheck1">Agree terms & condition.</label>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('agreement')}"
                            th:errors="*{agreement}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
